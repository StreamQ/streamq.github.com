---
layout: default
---
{{ content }}
<header>
<h2>Posts</h2>
</header>
{% for ps in site.posts %}
<section>
<header class="post-header">
<hgroup>
<h3><a href="{{ ps.url }}">{{ ps.title }}</a></h3>
<time datetime="{{ ps.date }}" pubdate>{{ ps.date }}</time>
</hgroup>
</header>
</section>
{% endfor %}
