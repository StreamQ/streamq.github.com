  <div class="navigation">
<ul>
    {% for link in site.navigation %}
      {% assign nav = nil %}
      {% if page.url == link.url or page.layout == link.layout %}
        {% assign nav = 'navcurrent' %}
      {% else %}
	{% assign nav = 'nav' %}
      {% endif %}

	<li><a class="{{ nav }}" href="{{ link.url }}">{{ link.text }}</a></li>
    {% endfor %}
</ul>
  </div>
